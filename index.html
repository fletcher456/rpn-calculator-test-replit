<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HP-29C Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-wrapper">
    <div class="calculator-body">
      <!-- Calculator Header with branding -->
      <div class="calculator-header">
        <div class="calculator-branding">
          <h1 class="brand-title">HP-29C</h1>
          <p class="brand-subtitle">Programmable Scientific</p>
        </div>
        <div class="power-switch">
          <span class="power-label">OFF</span>
          <div class="switch-track">
            <div class="switch-thumb"></div>
          </div>
          <span class="power-label">ON</span>
        </div>
      </div>
      
      <!-- Calculator Display -->
      <div class="calculator-display">
        <!-- Stack Display -->
        <div class="stack-display">
          <div class="stack-line">
            <span class="register-label">T:</span>
            <span class="register-value" id="t-register">0</span>
          </div>
          <div class="stack-line">
            <span class="register-label">Z:</span>
            <span class="register-value" id="z-register">0</span>
          </div>
          <div class="stack-line">
            <span class="register-label">Y:</span>
            <span class="register-value" id="y-register">0</span>
          </div>
        </div>
        
        <!-- Current Entry / X Register -->
        <div class="x-register">
          <span class="register-label">X:</span>
          <span class="register-value" id="x-register">0</span>
        </div>
      </div>
      
      <!-- Calculator Keypad -->
      <div class="calculator-keypad" id="keypad">
        <!-- Keys will be dynamically generated by JavaScript -->
      </div>
    </div>
    
    <!-- Calculator Footer with model info -->
    <div class="calculator-footer">
      <p class="footer-text">Hewlett-Packard 29C RPN Calculator</p>
      <p class="footer-text">Vintage Programmable Scientific - Digital Recreation</p>
    </div>
  </div>

  <script src="calculator.js"></script>
  <script src="keyMatrix.js"></script>
  <script src="app.js"></script>
</body>
</html>
